# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url http://mirror.symnds.com/distributions/CentOS-vault/5.5/os/i386/

lang en_US.UTF-8
keyboard jp106
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted $1$qjDOQ2Uy$Xfe0LGVKiSTdJ9AptV9Xj.
firewall --enabled --ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Tokyo
bootloader --location=mbr --driveorder=sda --append="rhgb quiet"

text
skipx
zerombr

clearpart --all --initlabel
part /boot --fstype=ext2 --asprimary --size=128
part swap --size=1024
part / --fstype=ext3 --grow --size=1

auth --useshadow --enablemd5

reboot

%packages
@core
kernel-devel
grub
e2fsprogs

%post
/usr/bin/yum -y install sudo
/usr/sbin/groupadd -g 10001 vagrant
/usr/sbin/useradd vagrant -u 10001 -g vagrant -G 10
echo "vagrant"|passwd --stdin vagrant
echo "vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
